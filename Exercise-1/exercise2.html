<html>
    <head>
        <title>
            variable & datatype
        </title>
        <script type="text/javascript">
        var num =123;
        var Name="rohit";//string on duble quotes
        var name='mohit'; // string in singal quotes
        var flag=true;  // true or false are two boolean values
        var number=13.345; // 'var' is difine variable and 'number'is the name of variable.
        document.write(num);//if you can show the [value of variable] used it :-
        document.write("<br>"+flag+"<br>" ); //seprat of the value of the variable to write the name of variable inside (+...+) section.
        document.write(" " +number+ " ");
        document.write("<br>"+Name+"<br>");
        document.write("<font size='+1' face='Verdana' color=red><u><i><b> "+name+"</b></i></u></font><br>");
        //we are also use formating html tag inside.
        document.write("variable and datatype");//show new text content.

        </script>
    </head>
    <body>

    </body>
</html>
