<html>
    <head>
        <title>
            massage box using ui
        </title>
        <link rel="stylesheet" href="CSS/styleui4.css">
        <link rel="stylesheet" href="jquery-ui/jquery_UI/jquery-ui.css">
        <link rel="stylesheet" href="jquery-ui/jquery_UI/jquery-ui.structure.css">
        <link rel="stylesheet" href="jquery-ui/jquery_UI/jquery-ui.theme.css">
    </head>
    <body>
        <div id="div1" class="mydiv">
            <h3>Welcome to  this site</h3><br>
            <button id="btn1">click to show massagebox</button>
        </div>
        <br>
        <div id="div2" title=" " class="mydiv">
            <h3>this is a image</h3>
            <img src="imgs/Screenshot (3).png" width="200px">
            

        </div>

        
    </body>
    <script src="jQuery/jquery.js"></script>
    <script src="jquery-ui/jquery_UI/jquery-ui.js" type="text/javascript"></script>
    <script>
        
        $("#btn1").click(function(){
            //alert("Welcome");
           $("#div2").dialog({
               title:"Costam Massage Box",
               draggable:false,
               resizable:true,
               height:300,
               width:300,
               modal:true,
           

               buttons: [
                   {
                       text:"Close",
                      
                       click: function (){
                           $(this).dialog("close");
                       }
                   },
                   {
                       text:"Ok",
                       
                       click: function (){
                           alert("Hello");
                       }
                   }
               ]
           });
        });
       

    </script>
</html>
