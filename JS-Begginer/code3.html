<html>
    <head>
        
        <script type="text/javascript">
        var y;
        var x;
        
        for(y=1; y<=10; y++)
        
         {
            
            for(x=1;x<=10;x++)
           {
             
               document.write("<bc><bc><bc>"+(x*y)+" ");
               
               
            }
            document.write("<br><cb><cb>");
            document.write("<br>"); 
            document.write("<cb><cb>");
           
        }
        
           /* if we creat any pattern of row-column based ,so we are always  use for loop statment 
           under for loop*/ 
            
           
    
    
        
        </script>

    
    </head>
    <body></body>

</html>
