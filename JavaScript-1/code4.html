<html>
    <head>
        <title>while loop</title>
        <script type="text/javascript">
        var x=10;
        while (x<=20)//this is while loop condition
        {
            document.write("<h1>while:"+x+"");//this part to print result/txet
            x++;// this is increment/decrement part  
            //first we are describe a variable and insert a value of variabl
            //after insert the value using while condition and
            //if the condition is ture n times, massage will be print n times.           
        }
        </script> 
        
        

    </head>
</html>
