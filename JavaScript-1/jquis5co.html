<html>
    <head>
        <title>
            Autocomplited widget in jquery-ui
        </title>
        <link rel="stylesheet" href="CSS/styleui5.css">
        <link rel="stylesheet" href="jquery-ui/jquery_UI/jquery-ui.css">
        <link rel="stylesheet" href="jquery-ui/jquery_UI/jquery-ui.structure.css">
        <link rel="stylesheet" href="jquery-ui/jquery_UI/jquery-ui.theme.css">
    </head>
    <body>
        <h2>Autocomplited widget in jquery-ui</h2>
        <div id="div1">
            <label><b>Enter your cityname </b></label> 
            <input type="text" name="" id="input1">
        </div>
    </body>
    <script src="jQuery/jquery.js"></script>
    <script src="jquery-ui/jquery_UI/jquery-ui.js" type="text/javascript"></script>
    <script>
        //var citys=;
        $("#input1").autocomplete(
            {
                source:["Ahamdabad","Baranishi","New Delhi","Mumbai","Pune","Panna","Bhopal",
        "Gadarwara","Gohati"]
            },
            {
                autoFocus:false,
                delay:0,
                minLength:1,
                
            }
        );
    </script>
</html>
