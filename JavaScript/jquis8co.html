<html>
    <head>
       <title>
           Resizeable in jquery-ui
       </title>
       <link rel="stylesheet" href="CSS/styleui8.css">
       <link rel="stylesheet" href="jquery-ui/jquery_UI/jquery-ui.css">
       <link rel="stylesheet" href="jquery-ui/jquery_UI/jquery-ui.structure.css">
       <link rel="stylesheet" href="jquery-ui/jquery_UI/jquery-ui.theme.css">
    </head>
    <body>
        <h2 style="color: purple;">Resizeable Interaction in jquery-ui</h2>
        <div id="div1">
            <img id="myimg" src="imgs/Screenshot (15).png" width="200px">
        </div>
        
    </body>
    <script src="jQuery/jquery.js"></script>
    <script src="jquery-ui/jquery_UI/jquery-ui.js" type="text/javascript"></script>
    <script>
        $("#myimg").resizable({
            maxWidth:300,
            maxHeight:300,
            autoHide:true,
            //distance:50,
            ghost:true,
           aspectRatio:true,
        });

    </script>

</html>
