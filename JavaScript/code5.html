<html>
    <head>
        <title>do while loop</title>
        <script type="text/javascript">
        var x = 12;
        do
        {
            document.write("<h2>rohit bhargava</h2>");
            x++;
        } 
        while (x<10);//when the condition is falls, than function will be opreat one time
        //this is first exit control loop
        //and condition are true than function will be opreat.
        
        </script>
    </head>
</html>
