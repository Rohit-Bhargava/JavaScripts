<html>
    <head>
        <title>
            Timing function
        </title>
        <script type="text/javascript">
        var a=0;
        var seconde=0;
        function printMsg()
        {
            document.getElementById("sec").innerHTML= seconde+" seconde ";
            seconde++;
        }
        function start()
        {
           a= window.setInterval(printMsg,5000);     
        }
        function stop()
        {
            window.clearInterval(a);     
        }                                                


        </script>

    </head>
    <body align="center">
        <h1 id="sec">Start Time In Secondes</h1><br><br>
        <button onclick="start()" style="color: green;">Start</button>
        <button onclick="stop()" style="color: red;">Stop</button>
        
        
    </body>
</html>
